spring.datasource.url=jdbc:h2:mem:studyrats;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
app.upload.dir=uploads
app.upload.estudante.dir=estudantes
app.upload.grupoDeEstudo.dir=gruposDeEstudo
app.upload.sessaoDeEstudo.dir=sessoesDeEstudo
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB